<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabeçalho">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Fashion World</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegação">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#coleções" class="nav-link"><i class="bi bi-grid-3x3-gap me-1"></i>Coleções</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#promoções" class="nav-link"><i class="bi bi-tag-fill me-1"></i>Promoções</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#novidades" class="nav-link"><i class="bi bi-gift-fill me-1"></i>Novidades</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#contato" class="nav-link"><i class="bi bi-chat-left-fill me-1"></i>Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./slide/160080-fashion-template-16x9-1-180x101.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./slide/66S58PICf0T58PICxZc4fdn8w_PIC2018.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./slide/maxresdefault.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </section>
    <div data-bs-spy="scroll" data-bs-target="cabeçalho" data-bs-smooth-scroll="true">
        <section id="coleções">
            <div class="container">
                <h2 class="section-title text-center pt-5 pb-3">Nossas <span>Coleções</span></h2>
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-fluid" src="https://images.pexels.com/photos/914668/pexels-photo-914668.jpeg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./1.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./22.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./33.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="promoções" class="pt-5 pb-5">
            <div class="container">
                <h2 class="section-title text-center">Ofertas <span>Especiais</span></h2>
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-fluid" src="./44.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./55.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./02bb6c7fbb9e0f0de48a1035b0fb98ef.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./2a7dcd7751d471c976d4371591c3d123.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="novidades" class="pt-5 pb-5">
            <div class="container">
                <h2 class="section-title text-center">Fique por Dentro das <span>Novidades</span></h2>
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-fluid" src="./2a9261ca9887d05c1f69bcd92c03c28f.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./38905db290dab783517545ac6cda7493.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./75ee27f9fad969d1766c8586ada1a303.jpg" alt="">
                    </div>
                    <div class="col-md-3">
                        <img class="img-fluid" src="./8d6de7cac6e3bdb61607e77ac25889c9.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="contato" class="pt-5 pb-5">
            <div class="container">
                <h2 class="section-title text-center">Entre em <span>Contato</span></h2>
                <div class="row">
                    <div class="col-md-7">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold text-color">Seu nome</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold text-color">Seu E-mail</label>
                                <input type="text" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label fw-bold text-color">Seu Telefone (opcional)</label>
                                <input type="tel" id="telefone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label fw-bold text-color">Sua Mensagem</label>
                                <textarea id="mensagem" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn fw-bold">Enviar</button>
                        </form>
                    </div>
                    <div class="col-md-5 mt-3">
                        <div class="row">
                            <h3 class="section-title fs-4 text-color">
                                <i class="bi bi-hand-thumbs-up-fill"></i>
                                Redes Sociais
                            </h3>
                            <ul class="social-links">
                                <li class="fs-2 text-color">
                                    <a href="">
                                        <i class="bi bi-facebook text-color"></i>
                                    </a>
                                </li>
                                <li class="fs-2 text-color ms-3 me-3">
                                    <a href="">
                                        <i class="bi bi-instagram text-color"></i>
                                    </a>
                                </li>
                                <li class="fs-2 text-color">
                                    <a href="">
                                        <i class="bi bi-whatsapp text-color"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="row mt-4">
                            <h3 class="section-title fs-4 text-color">
                                <i class="bi bi-cursor-fill"></i>
                                Endereço
                            </h3>
                            <p>Rua Teste Exemplo Numero 00 São Luis/MA</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
